<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Movements</title>
    <style>
        nav {
            height: 100vh;
        }
        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

        <symbol id="people-circle" viewBox="0 0 16 16">

        </symbol>
        <symbol id="edit" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">

        </symbol>
        <symbol id="delec" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"></path>
        </symbol>
    </svg>
    <div class="d-flex">
        <nav class="d-flex flex-nowrap col-md-3 col-lg-2 bg-light sidebar collapse">
            <div class="d-flex flex-column flex-shrink-0 p-4 text-bg-dark">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-info text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32" ><use xlink:href="#log"/></svg>
                    <span class="fs-4 font-weight-bold font-weight-bold"><strong>Tech-logistics</strong></span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li>
                        <a href="/" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/movementsView" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#cash_coin"/></svg>
                            Ingresos y egresos
                        </a>
                    </li>
                    <li>
                        <a href="/usersEmployee" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                            Usuarios
                        </a>
                    </li>
                    <li>
                        <a href="/enterprises" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#building"/></svg>
                            Empresas
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/user.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Ingresos y Egresos</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center pt-3 pb-2 mb-3">
                <a href="/saveMovement" class="btn btn-success">Agregar Nuevo Movimiento</a>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Concepto</th>
                            <th scope="col">Responsable</th>
                            <th scope="col" class="text-align-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="movements : ${movements}">
                            <td th:text="${movements.id}"></td>
                            <td th:text="${movements.amount}"></td>
                            <td th:text="${movements.concept}"></td>
                            <td th:text="${movements.createdAt}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/putMovement/{id}(id=${movements.id})}">
                                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#edit"/></svg>
                                    Editar
                                </a>

                                <a class="btn btn-danger" th:href="@{/deleteMovement/{id}(id=${movements.id})}">
                                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#delec"/></svg>
                                    Eliminar
                                </a>

                                <a class="btn btn-info">

                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                                    </svg>
                                    Detalles
                                </a>

                                <a class="btn btn-info ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                    </svg>
                                    Movimientos por empleado
                                </a>



                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
<!--                    <div class="form-group col-md-12">-->
<!--                        <label class="col-md-3" for="SumaMontos">Total Movimientos:</label>-->
<!--                        <div class="col-md-6">-->
<!--                            <p th:text="${#numbers.formatCurrency(SumaMontos)}" class="form-control" id="SumaMontos"></p>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
