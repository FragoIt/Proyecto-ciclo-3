<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Index</title>
    <style>
        nav {
            height: 100vh;
        }
        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <header th:insert="layouts/layout-main :: navbar"></header>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 align-self-center">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <a href="/enterprises" class="nav-link feature col align-self-center border border-primary rounded pt-3 pb-3">
                    <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                        <svg class="bi" width="1em" height="1em"><use xlink:href="#building"></use></svg>
                    </div>
                    <h3 class="fs-2">Sistema de gestión de empresas.</h3>
                </a>
                <a href="/usersEmployee" class="nav-link feature col align-self-center border border-primary rounded pt-3 pb-3">
                    <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                        <svg class="bi" width="1em" height="1em"><use xlink:href="#people-circle"></use></svg>
                    </div>
                    <h3 class="fs-2">Sistema de gestión de usuarios.</h3>
                </a>
                <a href="/Movements" class="nav-link feature col align-self-center border border-primary rounded pt-3 pb-3">
                    <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                        <svg class="bi" width="1em" height="1em"><use xlink:href="#cash_coin"></use></svg>
                    </div>
                    <h3 class="fs-2">Sistema de gestión de ingresos y gastos.</h3>
                </a>
            </div>
        </main>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
